<!DOCTYPE html>
<html>
  <head>
    <title>Brick Breaker</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./html/resources/default.css" />
    <link rel="stylesheet" href="./libs/other/buttons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      { "imports": { "three": "./build/three.module.js" } }
    </script>

    <button
      style="bottom: 20px; right: 120px"
      id="shot"
      class="video-game-button"
    >
      Shot
    </button>

    <button
      style="
        top: 10px;
        right: 350px;
        width: 1emp;
        height: 110emp;
        line-height: 1.4em;
        font-size: 10pt;
        align-self: flex-start;
        background-color: red;
        background-image: none;
      "
      id="reset"
      class="video-game-button"
    >
      R
    </button>

    <button
      style="
        top: 10px;
        right: 10px;
        width: 1emp;
        line-height: 1.4em;
        font-size: 10pt;
        background-color: #cccccc;
        background-image: none;
      "
      id="full"
      class="video-game-button"
    >
      [ ]
    </button>

    <div id="webgl-output">
      <script type="module" src="./main.js"></script>
    </div>
  </body>
</html>
