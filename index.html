<!DOCTYPE html>
<html>
  <head>
    <title>Brick Breaker</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./html/resources/default.css" />
    <link rel="stylesheet" href="./libs/other/buttons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script>
    <div style="display: flex; align-items: center; justify-content: center">
      <button
        class="video-game-button"
        style="bottom: 20px; bottom: 100px; display: block; align-self: center"
        id="start"
      >
        Start
      </button>
    </div>

    <div style="display: flex; align-items: center; justify-content: center">
      <button
        class="video-game-button"
        style="bottom: 20px; bottom: 100px; display: none; align-self: center"
        id="reload"
      >
        Reload
      </button>
    </div>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      { "imports": { "three": "./build/three.module.js" } }
    </script>

    <div>
      <button
        style="
          top: 40px;
          right: 10px;
          width: 1emp;
          height: 110emp;
          line-height: 1.4em;
          font-size: 10pt;
          align-self: flex-start;
          background-color: red;
          background-image: none;
          display: none;
        "
        id="reset"
        class="video-game-button"
      >
        R
      </button>

      <button
        style="
          top: 10px;
          right: 10px;
          width: 1emp;
          line-height: 1.4em;
          font-size: 10pt;
          background-color: #cccccc;
          background-image: none;
          display: none;
        "
        id="full"
        class="video-game-button"
      >
        [ ]
      </button>
    </div>
    <button
      style="bottom: 20px; right: 300px; display: none"
      id="shot"
      class="video-game-button"
    >
      Shot
    </button>

    <div id="webgl-output">
      <script type="module" src="./main.js"></script>
    </div>
  </body>
</html>
